name: Run unit tests with Python

on: [push]

jobs:
   build:
       runs-on: ubuntu-latest

       strategy:
            matrix:
        
                python-version: [3.7]

       steps:
        - name: Print messages
          run: |
             echo "Cleaning up previous run"             
             rm -rf "${{ github.workspace }}"	     
             mkdir -p "${{ github.workspace }}"
             pwd	     
             ls -la ../	     
        - uses: actions/checkout@v2
        - name: Run script
          run: |
             ls -la 
             pwd
